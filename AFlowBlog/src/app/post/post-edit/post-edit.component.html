<div style="padding: 30px;">

  <div style="display: flex;justify-content: space-between;margin-bottom: 30px;">
    <button nz-button nzType="primary"><i class="anticon anticon-file-add"></i>New Post</button>
    <div>
      <button nz-button nzType="primary"><i class="anticon anticon-file-add"></i>New Post
      </button>
      <button nz-button nzType="primary" style="margin-left: 24px;"><i class="anticon anticon-file-add"></i>New Post
      </button>
    </div>
  </div>

  <div style="display: flex;flex-wrap: wrap;">
    <div style="flex: 1;background-color: aquamarine;">
      <app-markdown></app-markdown>
    </div>

    <div style="width: 300px;height: 600px;background-color: antiquewhite;margin-left: 30px;">
      <nz-card [nzBordered]="false" nzTitle="Post Setting" [nzExtra]="extraTemplate">
        <p>
          <i class="anticon anticon-info-circle-o"></i>
          状态：
          <nz-dropdown>
            <a nz-dropdown>
              <b>已发布</b>
              <i class="anticon anticon-down"></i>
            </a>
            <ul nz-menu nzSelectable>
              <li nz-menu-item>
                <a>1st menu item</a>
              </li>
              <li nz-menu-item>
                <a>2nd menu item</a>
              </li>
              <li nz-menu-item>
                <a>3rd menu item</a>
              </li>
            </ul>
          </nz-dropdown>
        </p>

        <p>
          <i class="anticon anticon-eye-o"></i>
          公开度：
          <nz-dropdown>
            <a nz-dropdown>
              <b>公开</b>
              <i class="anticon anticon-down"></i>
            </a>
            <ul nz-menu nzSelectable>
              <li nz-menu-item>
                <a>1st menu item</a>
              </li>
              <li nz-menu-item>
                <a>2nd menu item</a>
              </li>
              <li nz-menu-item>
                <a>3rd menu item</a>
              </li>
            </ul>
          </nz-dropdown>
        </p>

        <p>
          <i class="anticon anticon-pushpin-o"></i>
          置顶：
          <nz-switch [(ngModel)]="switchValue"></nz-switch>
        </p>
        <nz-divider></nz-divider>
        <p><strong>Categories: </strong></p>
        <nz-tag *ngFor="let tag of hotTags" nzMode="checkable"
                [nzChecked]="selectedTags.indexOf(tag) > -1" (nzCheckedChange)="handleChange($event, tag)">
          {{ tag }}
        </nz-tag>

        <nz-divider></nz-divider>
        <p><strong>Tags: </strong></p>
        <nz-tag style="margin-top: 10px;"
                *ngFor="let tag of tags; let i = index;"
                [nzMode]="i === 0 ? 'default' : 'closeable'"
                (nzAfterClose)="handleClose(tag)">
          {{ sliceTagName(tag) }}
        </nz-tag>
        <nz-tag style="margin-top: 10px;"
                *ngIf="!inputVisible"
                class="editable-tag"
                (click)="showInput()">
          <i class="anticon anticon-plus"></i> New Tag
        </nz-tag>
        <input
          #inputElement
          nz-input
          nzSize="small"
          *ngIf="inputVisible" type="text"
          [(ngModel)]="inputValue"
          style="width: 78px;"
          (blur)="handleInputConfirm()"
          (keydown.enter)="handleInputConfirm()">

        <nz-divider></nz-divider>
        <div style="display: flex;margin-bottom: 14px;">
          <strong style="flex-grow: 1;">Cover: </strong>
          <a class="ng-star-inserted">Select Cover</a>
        </div>
        <img style="width: 100%;" src="http://subhd.com/sub/poster/l/p2533370401.jpg"/>
      </nz-card>
    </div>
  </div>

</div>
