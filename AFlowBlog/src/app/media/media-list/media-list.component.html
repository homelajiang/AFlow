<div style="padding: 30px;">
  <div style="display: flex;justify-content: space-between;margin-bottom: 30px;">
    <button nz-button nzType="primary" (click)="showUpload()"><i class="anticon anticon-file-add"></i>New Post</button>
    <nz-drawer [nzClosable]="true" [nzMaskClosable]="false" [nzVisible]="uploadVisible"
               nzPlacement="right" nzTitle="文件上传" (nzOnClose)="closeUpload()">
      <nz-upload
        nzType="drag"
        [nzMultiple]="true"
        [nzLimit]="2"
        nzAction="https://jsonplaceholder.typicode.com/posts/"
        (nzChange)="handleChange($event)">
        <p class="ant-upload-drag-icon">
          <i nz-icon type="inbox"></i>
        </p>
        <p class="ant-upload-text">Click or drag file to this area to upload</p>
        <p class="ant-upload-hint">Support for a single or bulk upload. Strictly prohibit from uploading company data or other band files</p>
      </nz-upload>
    </nz-drawer>

    <div>
      <nz-radio-group>
        <label nz-radio-button nzValue="A">All</label>
        <label nz-radio-button nzValue="B">Published</label>
        <label nz-radio-button nzValue="C">draft</label>
      </nz-radio-group>

      <nz-input-group nzSuffixIcon="anticon anticon-search" style="width: 250px;">
        <input type="text" nz-input placeholder="input search text">
      </nz-input-group>
    </div>
  </div>


  <div style="display:flex;flex-wrap:wrap;justify-content: center;">

    <div style="width:220px;margin: 10px;" *ngFor="let media of medias">
      <div style="background-color: white;width:220px;height:161px;padding: 10px;
  border:1px solid #e8e8e8;border-radius: 3px;">
        <div style="display:block;
        width: 200px;height: 141px;
        background-repeat: no-repeat;
      background-color: #eeeeee;
      background-position:center;
        background-size: contain;" [style.background-image]="'url(' + media.path+ ')'">
        </div>

      </div>
      <div style="padding: 5px 10px;font-weight: 600;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">
        {{media.name}}
      </div>
    </div>

  </div>

</div>
