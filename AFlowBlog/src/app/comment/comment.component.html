<div style="padding: 30px;">

  <nz-card [nzBordered]="false" [nzExtra]="extraTemplate">

    <nz-list
      [nzDataSource]="comments"
      [nzItemLayout]="'horizontal'"
      [nzPagination]="pagination"
      [nzRenderItem]="item">
      <ng-template #item let-item>
        <nz-list-item [nzContent]="nzContent" [nzActions]="[editAction,moreAction]">
          <ng-template #editAction><a>accept</a></ng-template>
          <ng-template #moreAction><a>more</a></ng-template>
          <nz-list-item-meta
            [nzTitle]="nzTitle"
            nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
            nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">
            <ng-template #nzTitle>
              <a href="https://ng.ant.design">{{item.title}}</a>
              <span style="font-size: 10px;color: rgba(0,0,0,.45);margin-left: 10px;">3小时前</span>
            </ng-template>
            <ng-template #nzContent>
              <div>
                <a>《那是一种内在的东西》</a>
              </div>
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
      </ng-template>
      <ng-template #pagination>
        <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="commentCount" [nzPageSize]='pageSize'
                       (nzPageIndexChange)="pageSelect($event)"></nz-pagination>
      </ng-template>
    </nz-list>

  </nz-card>

  <ng-template #extraTemplate>
    <nz-radio-group [(ngModel)]="searchType" (ngModelChange)="changeType($event)">
      <label nz-radio-button nzValue="0">已发布</label>
      <label nz-radio-button nzValue="1">待审核</label>
      <label nz-radio-button nzValue="-1">已删除</label>
    </nz-radio-group>

    <nz-input-group slot="" nzSuffixIcon="anticon anticon-search" style="width: 250px;margin-left: 16px;">
      <input #searchInput type="text" nz-input placeholder="请输入关键字"
             (keyup.enter)="search(searchInput.value)">
    </nz-input-group>
  </ng-template>

</div>
