<div style="padding: 30px;">

  <div nz-row [nzGutter]="24">
    <div nz-col [nzSpan]="8">
      <nz-card [nzBordered]="false" nzTitle="Add Categories " nzLayout="vertical">

        <form nz-form>

          <nz-form-item>
            <nz-form-label>Name</nz-form-label>
            <nz-form-control>
              <input nz-input>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label>Alias</nz-form-label>
            <nz-form-control>
              <input nz-input>
            </nz-form-control>
          </nz-form-item>

          <nz-form-item>
            <nz-form-label>Description</nz-form-label>
            <nz-form-control>
          <textarea nz-input
                    [nzAutosize]="{ minRows: 4, maxRows: 4 }"></textarea>
            </nz-form-control>
          </nz-form-item>

          <button nz-button nzType="primary"><i class="anticon anticon-save"></i>Save</button>

        </form>

      </nz-card>
    </div>

    <div nz-col [nzSpan]="16">
      <nz-card [nzBordered]="false" nzTitle="Categories List" [nzExtra]="extraTemplate">
        <nz-list
          [nzDataSource]="data"
          [nzItemLayout]="'horizontal'"
          [nzPagination]="pagination"
          [nzRenderItem]="item">
          <ng-template #item let-item>
            <nz-list-item [nzActions]="[editAction,moreAction]">
              <ng-template #editAction><a>edit</a></ng-template>
              <ng-template #moreAction><a>delete</a></ng-template>
              <nz-list-item-meta
                [nzTitle]="nzTitle"
                [nzAvatar]="nzAvatar"
                nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team">

                <ng-template #nzAvatar>
                  <nz-avatar nzIcon="anticon anticon-user"
                             [nzShape]="'square'" [nzSize]="'large'"
                             nzSrc="https://gw.alipayobjects.com/zos/rmsportal/WdGqmHpayyMjiEhcKoVE.png">
                  </nz-avatar>
                </ng-template>

                <ng-template #nzTitle>
                  <a href="https://ng.ant.design">{{item.title}}</a>
                </ng-template>
              </nz-list-item-meta>
            </nz-list-item>
          </ng-template>
          <ng-template #pagination>
            <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
          </ng-template>
        </nz-list>
      </nz-card>

      <ng-template #extraTemplate>
        <nz-input-group nzSuffixIcon="anticon anticon-search" style="width: 250px;">
          <input type="text" nz-input placeholder="input search text">
        </nz-input-group>
      </ng-template>

    </div>
  </div>

</div>
